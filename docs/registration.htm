        <div>
            <center>
                <form action="registration_completed.htm" class="form-vertical container" role="form">
                    <div class="form-group col-md-12">
                        <label for="name" class=" container col-md-5">Name:</label>
                        <input type="text" name="firstname" class="container col-md-7" placeholder="Name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="surname" class="container col-md-5">Surname:</label>
                        <input type="text" name="lastname" class="container col-md-7" placeholder="Surname">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="birthdate" class="container col-md-5">Birth Date:</label>
                        <input type="date" name="birthdate" class="container col-md-7" placeholder="Date of Birth">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email" class="container col-md-5">E-mail:</label>
                        <input type="email" name="email" class="container col-md-7" placeholder="E-mail">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="pwd" class="container col-md-5">Password:</label>
                        <input type="password" name="password" class="container col-md-7" placeholder="Password">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="gender" class="container col-md-5">Gender:</label>
                            <select class="col-md-7">
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                                <option value="o">Other</option>
                            </select>
                    </div>
                    <div class="checkbox">
                        <label for="interests" class="col-md-12">Interests:</label>
                        <label class="col-lg-6"><input type="checkbox">Volleyball</label>
                        <label class="col-lg-6"><input type="checkbox">Swimming</label>
                        <label class="col-lg-6"><input type="checkbox">Table tennis</label>
                        <label class="col-lg-6"><input type="checkbox">Sleeping</label>
                        <label class="col-lg-6"><input type="checkbox">Jogging</label>
                        <label class="col-lg-6"><input type="checkbox">Reading book</label>
                        <label class="col-lg-6"><input type="checkbox">Listening to music</label>
                        <label class="col-lg-6"><input type="checkbox">Turning coffee into code</label>
                    </div>
                    <div class="col-md-12">
                        <label>Select your favorite color:</label>
                        <input type="color" name="favcolor"></div>
                    <div class="col-md-6">
                        <label>Rate your HTML5 skills out of 5:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="range" name="skills" min="0" max="5">
                    </div>
                    <div class="col-md-12">
                        <input type="submit" style="font-size:16px" value="Submit" class="btn btn-primary">
                        <input type="reset" style="font-size:16px" value="Reset" class="btn btn-secondary">
                    </div>
                </form>
            </center>
        </div>
        
    </body>
